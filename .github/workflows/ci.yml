name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Code format (black)
        run: black --check .

      - name: Lint (flake8)
        run: flake8 src/ tests/

      - name: Type check (mypy)
        run: mypy src/ tests/ || true  # Allow type errors for now, but track them

      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: |
          python -m pytest --cov=src/crypto_trading --cov-report=term-missing --cov-report=xml --cov-report=html

      - name: Upload Coverage to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
