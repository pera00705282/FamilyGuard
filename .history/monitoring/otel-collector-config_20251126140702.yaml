receivers:
  otlp:
    protocols:
      grpc:
      http:

  # Add any additional receivers here

processors:
  batch:
    send_batch_size: 1000
    timeout: 10s

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

extensions:
  health_check: {}
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

exporters:
  # Export to Jaeger for distributed tracing
  jaeger:
    endpoint: "jaeger:14250"
    tls:
      insecure: true

  # Export to Prometheus for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: crypto_trading

  # Log to console (for debugging)
  logging:
    loglevel: info

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger, logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, logging]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
