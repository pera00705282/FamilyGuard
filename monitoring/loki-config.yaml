auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /tmp/loki/boltdb-shipper-active
    cache_location: /tmp/loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  filesystem:
    directory: /tmp/loki/chunks

compactor:
  working_directory: /tmp/loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Retention policies
# Keep logs for different periods based on labels
# - Development logs: 7 days
# - Production logs: 30 days
# - Audit logs: 1 year
# - System logs: 30 days
# - Application logs: 15 days
# - Error logs: 90 days
retention_config:
  retention_period: 744h  # 31 days default
  delete_worker_count: 150
  retention_stream:
    - selector: '{env="dev"}'
      priority: 1
      period: 168h  # 7 days
    - selector: '{env="production"}'
      priority: 1
      period: 720h  # 30 days
    - selector: '{app=~"api|worker"}'
      priority: 1
      period: 360h  # 15 days
    - selector: '{level=~"error|warn"}'
      priority: 2  # Higher priority to keep error logs longer
      period: 2160h  # 90 days
    - selector: '{app="audit"}'
      priority: 3  # Highest priority for audit logs
      period: 8760h  # 1 year

# Limits configuration
limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_concurrent_tail_requests: 20
  max_cache_freshness_per_query: 10m
  max_entries_limit_per_query: 5000
  max_query_series: 1000
  max_query_lookback: 0
  max_query_length: 0
  max_query_parallelism: 32
  max_streams_per_user: 10000
  max_global_streams_per_user: 0
  max_line_size: 256000
  max_label_names_per_series: 30
  max_label_name_length: 1024
  max_label_value_length: 2048
  split_queries_by_interval: 30m
  retention_period: 744h
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  max_streams_matchers_per_query: 1000
  max_concurrent_queries: 20
  query_timeout: 5m
  cardinality_limit: 100000
  max_streams_matchers_per_query: 1000

# Ruler configuration for alerting
ruler:
  alertmanager_url: http://alertmanager:9093
  enable_api: true
  enable_alertmanager_v2: true
  enable_sharding: true
  ring:
    kvstore:
      store: inmemory
  rule_path: /tmp/loki/rules-temp
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_format_version: 2

# Query frontend configuration
frontend:
  log_queries_longer_than: 5s
  compress_responses: true
  max_outstanding_per_tenant: 256
  tail_proxy_url: http://loki:3100
  
# Query scheduler configuration
query_scheduler:
  max_outstanding_requests_per_tenant: 256

# Query range configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_bytes: 100MB
        validity: 1h

# Table manager for index and chunk retention
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h
  
# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 30m
  chunk_block_size: 262144
  chunk_retain_period: 30s
  max_transfer_retries: 0
  wal:
    dir: /tmp/loki/wal
    enabled: true
    flush_on_shutdown: true

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory
  
# Querier configuration
querier:
  max_concurrent: 20
  query_ingesters_within: 3h
  tail_max_duration: 1h
  engine:
    max_look_back_period: 0s
    timeout: 3m
    max_concurrent: 20
    max_samples: 50000000
    max_series: 1000000
    max_chunks_per_query: 2000000
  
# Frontend worker configuration
frontend_worker:
  frontend_address: query-frontend:9095
  parallelism: 2
  match_max_concurrent: true
  
# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_bytes: 500MB
      validity: 6h
  write_dedupe_cache_config:
    enable_fifocache: true
    fifocache:
      max_size_bytes: 100MB
      validity: 10m
